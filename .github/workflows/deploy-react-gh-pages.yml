name: Deploy React App to GitHub Pages (Debug)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (v18, No Cache)
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Trying a widely compatible LTS version

      - name: Install Dependencies (Strict)
        # 'npm ci' is preferred for CI environments for speed and stability
        run: npm ci --prefer-offline --no-audit

      - name: Build React App (Verbose)
        run: npm run build -- --verbose

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: custom

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
